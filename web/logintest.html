<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>

    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>

<input type="button" value="获取"/>

</body>

<script>

    function get() {
        var url = "api/login";
        $.ajax({
            type: "post",
            url: url,
            data: {
                "username": "tobias",
                "password": "qwe45623"
            },
            cache: false,
            async:
                false,
            dataType:
                "json",
            success:
                function (data, textStatus, jqXHR) {
                    if (data.success) {
                        alert("成功");
                        return true;
                    } else {
                        alert(data.error);
                        return false;
                    }
                }
            ,
            error: function (XMLHttpRequest, textStatus, errorThrown) {
                alert("请求失败！");
            }
        })
        ;

    }

    $("input").bind("click", function () {
        get();
    })


</script>
